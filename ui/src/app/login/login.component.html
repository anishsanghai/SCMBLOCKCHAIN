<div class="d-flex justify-content-center">
    <div class="card border border-primary shadow p-5 mb-5 mt-5">
      <div class="col text-center">
        <h4 class="text-he">LOGIN</h4>
        <form #loginform="ngForm" (ngSubmit)="onSubmit(loginform)" >
            <div class="form-group p-3  ">
                <input type="text"
                 class="form-control"
                  placeholder="Email"
                   name="Email"
                   #email="ngModel"
                    ngModel
                    required
                    email
                    [ngClass]="{'is-invalid':email.touched&&email.invalid}">
            </div>
            <div *ngIf="email.invalid && (email.dirty || email.touched)"
            class="alert alert-danger "> 
            <div *ngIf="email.errors?.['required']">
                Email is Required
            </div>
            <div *ngIf="email.errors?.['email']">
                Invalid Email
            </div>

            </div>
            <div class="form-group p-3 ">
                <input type="password"
                 class="form-control" 
                 placeholder="password"
                 name="password" 
                 #password="ngModel"
                 ngModel
                 required
                 [ngClass]="{'is-invalid':password.touched&&password.invalid}">
            </div>
            <div *ngIf="password.invalid && (password.dirty || password.touched)"
            class="alert alert-danger "> 
            <div *ngIf="password.errors?.['required']">
                password is Required
            </div>

            </div>
            <button class="btn btn-block btn-theme p-3" [disabled]="loginform.invalid" >login</button>
        </form>
      </div>
    </div>
  </div>
